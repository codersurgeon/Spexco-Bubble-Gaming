
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="sytle.css">
    <link rel="icon" href="img/favicon.png" type="image/gif" sizes="32x32">
    <title>speEXCO Bubble Game</title>
</head>
<body>
    <div class="container" style ="margin-top:20px;">
                                     
        <div class="card row">
            <div class="card-header"><span class="fa fa-gamepad"></span><strong> speEXCO Bubble Game</strong></div>
            <div class="card-body">
                    <form id = "game-form" name="form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="number" name="blockSize" id = "blockSize" min="1" max="5" placeholder="Enter a value">
                            </div>
                            <div class="form-group col-md-6" style="left: 70px;">
                                <button type="submit"  id="gameStart" class="btn btn-info col-md-5">Start Game</button>
                                <button type="reset" class="btn btn-dark col-md-5">End Game</button> 
                            </div>
                          
                        </div>
                        <hr>                      
                        <div class="row" id="gameArea">
                                <div class="col-md-12 bubbleTriangle" style="text-align: center;"></div>
                                <div class="col-md-12 maxSumValue">                              
                        </div>
                                       
                        </div>    
                    </form>                                                           
             </div>
         </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mdl"  style="display: none;"></button>
    <div class="modal" tabindex="-1" role="dialog" id="mdl">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title modalTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body modalBody">
            </div>
          </div>
        </div>
      </div>
      
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
